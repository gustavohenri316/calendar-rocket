<form [formGroup]="expertForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col-sm-5 col-md-4">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Expert name..." formControlName="name">
        </div>
        <div class="col-sm-5 col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="Expert e-mail..." formControlName="email">
        </div>
        <div class="col-sm-2">
            <label class="form-label">&nbsp;</label>
            <button type="submit" class="btn btn-success w-100" [disabled]="!expertForm.valid">
                Save
            </button>
        </div>
    </div>
</form>
